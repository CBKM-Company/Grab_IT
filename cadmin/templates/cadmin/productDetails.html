<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello</title>
    <script>
        function checkForm(){
            category = document.getElementById('category');
            subcategory = document.getElementById('subcategory');
            if(category.value !='others'){
                category.readOnly = true
            }
            if(subcategory.value !='others'){
                subcategory.readOnly = true
            }
        }
        
    </script>
  </head>
  <body onload="checkForm()">
    <h1 style="text-align: center;">Verify Details</h1>
    <form action='finalProduct/abc' method="POST" >
        {% csrf_token %}
        <div class="container" style="text-align: center;">
            <img src="/media/{{product.image}}" class="card-img-top img-thumbnail mt-2 mx-auto" alt="Responsive image" style="height: 15rem; width:15rem;">
        </div>
        <div class="row">
            
            <div class="form-group col-md-4">
              <label for="formGroupExampleInput">Category</label>
              <input type="text" name="cname" class="form-control" value="{{product.category.name}}" id="category" placeholder="Example input">
            </div>
            <div class="form-group col-md-4 ">
              <label for="formGroupExampleInput2">Sub-Category</label>
              <input type="text" name="sname"  class="form-control" value="{{product.subcategory.name}}" id="subcategory" placeholder="Another input">
            </div>
            <div class="form-group col-md-4">
                    <label for="formGroupExampleInput">Product</label>
                    <input type="text" name="pname" class="form-control" value="{{product.name}}" id="formGroupExampleInput" placeholder="Example input">
                  </div>
                </div>
                <h4>Current Status: {{product.status}}</h4>
                <input type="hidden" name="pid" value="{{product.id}}">
                <div class="container" style="text-align: center;">
                <button type="submit" name="approve" value="approve" class="btn btn-success" >Approve</button>
                <button type="submit"  name="reject" value="reject" class="btn btn-danger" >Reject</button>
              </div>
          </form>
          <div class="container mt-2" style="text-align: center;">
          <button  onclick="window.location.href='/adm/adminHelp/'"   class="btn btn-primary" >Help</button>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
