{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function checkmail(){
            var email = document.getElementById('email').value
            axios.get('checkmail/'+email)
            .then(res=>{
                document.getElementById('checkmail').innerHTML = res.data
                console.log(res)
            })
            .catch(e=>{
                console.log(e)
            })
        }
    </script>
    <style>
        body{

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static './style.css' %}">



     <!-- Favicons -->
  <!--<link href="{% static 'img/favicon.png' %}" rel="icon">-->
  <!--<link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">-->

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

    <header id="header">
        <div class="container">

          <div id="logo" class="pull-left">
            <h1><a href="#body" class="scrollto">Grab<span>IT</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
          </div>

          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li class="menu-active"><a href="/">Home</a></li>

            </ul>
          </nav><!-- #nav-menu-container -->
        </div>
      </header><!-- #header -->
    <!-- partial:index.partial.html -->
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1 style="color: aliceblue">Sign Up</h1>

                <form action="/register" method="post">
                {% csrf_token %}

                    <div class="field-wrap">
                        <label>
                            Name<span class="req">*</span>
                        </label>
                        <input type="text" name="name" required autocomplete="off" />
                    </div>


                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" id="email" name="email" onblur="checkmail()" required autocomplete="off" />
                        <h4 id="checkmail" style="color: rgb(233, 64, 13); text-align:center;">

                        </h4>
                    </div>


                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" name="pass1" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <input type="password" name="pass2" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Branch<span class="req">*</span>
                        </label>
                        <input type="text" name="branch" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Phone number<span class="req">*</span>
                        </label>
                        <input type="text" name="contact" pattern="[1-9]{1}[0-9]{9}" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block">Register</button>

                </form>
                {% for message in messages %}
                <div class="container">
                    <h3 style="color: red; text-align:center; ">{{message}}</h3>
                </div>
                {% endfor %}

            </div>

            <div id="login">
                <h1 style="color: aliceblue">Welcome Back!</h1>

                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
    <!-- partial -->

     <!--==========================
    Footer
  ============================-->
  <div >
    <footer id="footer" >
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong>CBKM</strong>. All Rights Reserved
        </div>
        <div class="credits">

          Designed by CBKM
        </div>
      </div>
    </footer><!-- #footer -->
  </div>
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/superfish/hoverIntent.js' %}"></script>
    <script src="{% static 'lib/superfish/superfish.min.js' %}"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/magnific-popup/magnific-popup.min.js' %}"></script>
    <script src="{% static 'lib/sticky/sticky.js' %}"></script>



    <!-- Template Main Javascript File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{%  static './script.js' %}"></script>

</body>

</html>
